<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="C://Users//lawre//Downloads//Junk//cropper.css" />
    </head>
    <body>
        <div class="container">
            <h1>Cropper in a Bootstrap modal</h1>
        
            <!-- Button trigger modal -->
            <button type="button" class="btn btn-primary" data-target="#modal" data-toggle="modal">
              Launch the demo
            </button>
        
            <!-- Modal -->
            <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Cropper</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="img-container">
                      <img id="image" src="C://Users//lawre//Downloads//Junk//x.jpg" style="height: auto; width: 100%;" alt="Picture">
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        
          <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" crossorigin="anonymous"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
          <script src="C://Users//lawre//Downloads//Junk//cropper.js" ></script>
          <script>
            window.addEventListener('DOMContentLoaded', function () {
              var image = document.getElementById('image');
              var cropBoxData;
              var canvasData;
              var cropper;
        
              $('#modal').on('shown.bs.modal', function () {
                cropper = new Cropper(image, {
                  aspectRatio: 1,
                  autoCropArea: 0.5,
                  ready: function () {
                    //Should set crop box data first here
                    cropper.setCropBoxData(cropBoxData).setCanvasData(canvasData);
                  }
                });
              }).on('hidden.bs.modal', function () {
                cropBoxData = cropper.getCropBoxData();
                canvasData = cropper.getCanvasData();
                cropper.destroy();
              });
            });
          </script>
    </body>
</html>
